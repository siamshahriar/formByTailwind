<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500">
        <!-- login form -->
        <div class="bg-white sm:p-14 py-8 px-6 rounded shadow-xl sm:w-1/3 w-5/6 max-w-lg min-w-fit">
           <h2 class="text-2xl font-bold mb-8 text-purple-700">Create Your Account</h2> 

           <form class="space-y-2">
               <div>
                   <label class="customLabel">Name</label>
                   <input class="customInput" type="text">
               </div>
               <div>
                   <label class="customLabel">Email</label>
                   <input class="customInput" type="email">
               </div>
               <div>
                   <label class="customLabel">Password</label>
                   <input class="customInput" type="password">
               </div>
               
               <div class="py-2 flex justify-center items-center space-x-2">
                   
                   <input class="" type="checkbox" id="tik">
                   <label for="tik" class="text-grey-700 text-sm">I agree to the user agreements</label>
               </div>
               <button class=" w-full p-2 rounded bg-purple-500 text-white hover:bg-purple-800 ease-out duration-300">Sign Up</button>
           </form>
        </div>

    </div>
</body>
</html>
